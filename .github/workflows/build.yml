name: build
on: [push, pull_request]
jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - ruby: 3.0
          gemfile: Gemfile
        - ruby: 2.7
          gemfile: gemfiles/rails70.gemfile
        - ruby: 2.7
          gemfile: gemfiles/rails60.gemfile
        - ruby: 2.6
          gemfile: gemfiles/rails52.gemfile
        - ruby: 2.5
          gemfile: gemfiles/rails51.gemfile
        - ruby: 2.4
          gemfile: gemfiles/rails50.gemfile
        - ruby: 2.7
          gemfile: gemfiles/mongoid7.gemfile
          mongodb: true
        - ruby: 2.6
          gemfile: gemfiles/mongoid6.gemfile
          mongodb: true
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - if: ${{ matrix.mongodb }}
      uses: ankane/setup-mongodb@v1
    - run: sudo apt-get update && sudo apt-get install libsodium23 poppler-utils
    - run: bundle exec rake test

    - if : ${{ !matrix.mongodb }}
      uses: ankane/setup-postgres@v1
    - if : ${{ !matrix.mongodb }}
      run: |
        createdb lockbox_test
        ADAPTER=postgresql bundle exec rake test

    - if : ${{ !matrix.mongodb }}
      uses: ankane/setup-mysql@v1
    - if : ${{ !matrix.mongodb }}
      run: |
        mysqladmin create lockbox_test
        ADAPTER=mysql2 bundle exec rake test
